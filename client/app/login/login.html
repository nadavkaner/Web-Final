<div layout="column" flex>
    <md-toolbar flex="10" class="md-primary" layout-align="center center">
        <img src="https://image.ibb.co/j3C1c5/Logomakr_317se2.png" height="80" width="180"/>
    </md-toolbar>
    <md-card class="login">
        <md-toolbar flex class="md-primary">
            <div class="md-toolbar-tools">
                <h2>Login</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content flex layout-padding>
            <div class="md-dialog-content" layout="column">
                <form>
                    <div class="md-icon-float">
                        <i class="mdi mdi-account"></i>
                        <md-input-container>
                            <input placeholder="Username" type="text" ng-model="user.username">
                        </md-input-container>
                    </div>
                    <div class="md-icon-float">
                        <i class="mdi mdi-lock"></i>
                        <md-input-container>
                            <input placeholder="Password" type="password" ng-model="user.password">
                        </md-input-container>
                    </div>
                    <div ng-show="isLoginFailed">
                        Wrong Username or password.
                    </div>
                    <div ng-show="isRegisterFailed">
                        Username already Exists.
                    </div>
                </form>
            </div>
        </md-dialog-content>
        <md-dialog-actions flex layout="row" layout-align="end end" class="username-login-buttons">
            <md-button class="md-primary md-raised" ng-click="register()">Register</md-button>
            <md-button class="md-primary md-raised" ng-click="login()">login</md-button>
        </md-dialog-actions>
    </md-card>
    <footer>
        <i class="mdi mdi-xml"></i> with <i class="mdi mdi-heart"></i> by Nadav Kaner, Bar Miliavsky, Mor Tal
    </footer>
</div>
