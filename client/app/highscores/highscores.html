<div class="highscore">
    <h3 class="highscore-section">Top Fighters</h3>
    <div  layout="row" class="highscore-charts">
        <div class="highscore-section" layout="column">
            <span class="md-title">User - Number Of Fights</span>
            <span class="md-subhead" ng-repeat="group in groups">#{{$index + 1}} | {{group._id}} - {{group.count}}</span class="md-subhead">
        </div>
        <div class="highscore-section" layout="column">
            <span class="md-title">Fighters Pie (Yami)</span>
            <div id="fighters-graph"></div>
        </div>
    </div>
</div>
